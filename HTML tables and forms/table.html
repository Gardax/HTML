<html>
	<head>
		<title>table</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<td colspan="3">Title goes here</td>
				
				<td>A</td>
				<td align="right">B</td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td align="right">G</td>
			</tr>
			<tr>
				
				<td>H</td>
				<td colspan="2", align="center">I</td>
				<td rowspan="2", align="below">J</td>
			</tr>
			<tr>
			
				<td>K</td>
				<td>L</td>
				<td>M</td>
			<tr>
				<td align="right">N</td>
				<td colspan="4", align="center">O</td>
			</tr>
		</table>
	</body>
</html>
