<html>
	<head>
		<title>sample form</title>
	</head>
	<body>
	
	<form>
	
		<table border="1">
			<tr>
				<td width="150", align="right" ><b>Last Name</b></td>
				<td width="310"><input type="text"></td>
			</tr>
			<tr>
				<td align="right"><b>First Name</b></td>
				<td colspan="3"><input type="text"></td>
			</tr>
			<tr>
				<td align="right"><b>Address</b></td>
				<td><textarea rows="4" cols="35">  </textarea></td>
			</tr>
			<tr>
				<td align="right"><b>City</b></td>
				<td ><input type="text", size="10"> <b>State</b><input type="text", size="7"> </td>
			</tr>
			<tr>
				<td align="right"><b>Zip/Postal Code</b></td>
				<td ><input type="text"></td>
			</tr>
			<tr>
				<td align="right"><b>Country</b></td>
				<td><select>
						<option value="Bulgaria">Bulgaria</option>
						<option value="Russia">Russia</option>
						<option value="Germany">Germany</option>
						<option value="Italy">Italy</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right"><b>Phone (country code, area code, number)</b></td>
				<td>(+<input size="5", type="text">) <input type="text", size="5">-<input type="text", size="8"></td>
			</tr>
			<tr>
				<td align="right"><b>E-mail</b></td>
				<td colspan="3"><input type="text"></td>
			</tr>
			<tr>
				<td align="right"><b>Birth date</b></td>
				<td>Month<input type="text" size="3"> Day<input type="text" size="3"> Year(4 digit)<input type="text" size="5"></td>
			</tr>
			<tr>
				<td align="right"><b>Gender</b></td>
				<td><select>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right"><b>Starting daate</b></td>
				<td><input type="radio" value="Spring 2006" name='data' id='sp'><label for='sp'>Spring 2006 </label><input type="radio" value="Summer 2006" name='data' id='sum'><label for='sum'>Summer 2006</label></td>
			</tr>
			<tr>
				<td align="right"><b>Comments/Questions</b></td>
				<td><textarea rows="5" cols="35">Please send me more information about the loging.</textarea></td>
			</tr>
			<tr>
				<td colspan="2"><center><input type="submit", value="submit"><input type="reset" value='Clear Form'></center></td>
			
		</div>
		</table>
		
		</form>
		
	</body>
</html>
